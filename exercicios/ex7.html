<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Exercício 7</h1>
  <p id="num"></p>
    <script>
  let numero = Number(prompt("Digite um número:"));
  let resultado = "";
 
  for (let i = 1; i <= numero; i++) {
    if (i % 2 === 0) {
      resultado += `${i} `;
    }
  }
 
  document.getElementById("num").innerHTML = resultado;
</script>
</body>
</html>
