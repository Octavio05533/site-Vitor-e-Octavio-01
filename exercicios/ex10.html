<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
 <h1>Exerc√≠cio 10</h1>
  <p id="Exercicio"></p>

    <script>
  let nome = prompt("Digite o nome da pessoa:");
  let idade = Number(prompt("Digite a idade:"));
  let cidade = prompt("Digite a cidade:");
 
  let pessoa = {
    nome: nome,
    idade: idade,
    cidade: cidade
  };
 
  document.getElementById("Exercicio").innerHTML = `
    Nome: ${pessoa.nome}<br>
    Idade: ${pessoa.idade}<br>
    Cidade: ${pessoa.cidade}
  `;
</script>
</body>
</html>
