<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2 - Verificador de Maioridade</title>
</head>
<body>
  <h1>Exercício 2</h1>
  <p id="Maioridade"></p>
 
  <script>
    let idade = Number(prompt("Digite a sua idade:"));
    
    if (idade >= 18) {
      document.getElementById("Maioridade").innerHTML = `Você tem ${idade} anos e é maior de idade.`;
    } else {
      document.getElementById("Maioridade").innerHTML = `Você tem ${idade} anos e é menor de idade.`;
    }
  </script>
</body>
</html>
