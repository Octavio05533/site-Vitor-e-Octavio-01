<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5 - Soma de Números</title>
</head>
<body>
  <h1>Exercício 5</h1>
  <p id="soma"></p>
 
  <script>
    let n1 = Number(prompt("Digite o primeiro número:"));
    let n2 = Number(prompt("Digite o segundo número:"));
    let soma = n1 + n2;
 
    document.getElementById("soma").innerHTML = `a soma de ${n1} + ${n2} e = ${soma}`;
  </script>
</body>
</html>
