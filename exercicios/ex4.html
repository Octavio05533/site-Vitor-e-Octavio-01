<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 4 - Conversão de Temperatura</title>
</head>
<body>
  <h1>Exercício 4</h1>
  <p id="temp"></p>
 
  <script>
    let celsius = Number(prompt("Digite a temperatura em Celsius:"));
    let fahrenheit = (celsius * 9/5) + 32;
    
    document.getElementById("temp").innerHTML = `${celsius})°C equivalem a ${fahrenheit.toFixed(1)}°F`;  
  </script>
</body>
</html>
